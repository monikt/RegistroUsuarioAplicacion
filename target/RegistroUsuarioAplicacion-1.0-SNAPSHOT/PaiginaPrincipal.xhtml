<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">



            <ui:define name="content">
                <h:form>
                    <p:outputLabel value="#{"Bienvenido" + login.uec.nombre}"></p:outputLabel>

                    <p:panel id="datosUser" header="Basic" footer="Movie Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">

                            <h:outputText
                                value="#{"Numero de documento "+login.uec.numeroDocumento + 
                                          "Tipo documento " +login.uec.tipoDocumento }" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
