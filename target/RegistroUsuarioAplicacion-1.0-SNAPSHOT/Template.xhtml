<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
            <h:form>
                <p:growl id="messages" autoUpdate="true" severity="info, fatal" showSummary="true" showDetail="true" />

                <p:menubar>
                    <p:submenu label="Personal Information" icon="ui-icon-person">
                        <p:menuitem value="Update" url="#" icon="ui-icon-contact"/>
                    </p:submenu>

                    <p:submenu label="menu" icon="ui-icon-document">
                        <p:menuitem value="Registrar Usuarios" url="registroUsuarios.xhtml" /> 
                        <p:menuitem value="Actualizar Usuarios" url="" /> 
                        <p:menuitem value="Ver Usuarios" url="VerUsuarios.xhtml" /> 
                    </p:submenu>

                    <f:facet name="options">
                        <p:outputLabel value="#{login.nombreUser()}"/>
                        <p:commandButton actionListener="#{login.cerrarCesion()}"
                                         action="../faces-redirect=true"
                                         value="salir"
                                         icon="ui-icon-closethick"></p:commandButton>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
